name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Rsync project files to VPS
      run: |
        rsync -avz --delete \
          --exclude=".env" \
          --exclude="node_modules" \
          --exclude=".next" \
          -e "ssh -i ~/.ssh/id_ed25519" \
          --rsync-path="sudo rsync" ./ \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/fbafrontend/

    - name: Deploy with Docker Compose on VPS
      run: |
        ssh -i ~/.ssh/id_ed25519 -o ServerAliveInterval=60 -o ServerAliveCountMax=3 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd /var/www/fbafrontend

          echo "ðŸ§¹ Stopping and removing containers..."
          sudo docker compose down --remove-orphans || true

          echo "ðŸ”§ Building and starting containers..."
          sudo docker compose up --build -d

          echo "ðŸ§½ Cleaning up unused Docker images..."
          sudo docker image prune -f || true
        EOF
