name: Deploy fba-frontend to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ğŸ“¦ Archive full project (excluding sensitive/dev files)
        run: |
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='.env' \
              -czf fba-frontend.tar.gz .

      - name: ğŸ“¤ Upload project to VPS
        run: |
          scp -o StrictHostKeyChecking=no fba-frontend.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/

      - name: ğŸš€ Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /home/${{ secrets.VPS_USER }}

            echo "ğŸ“‚ Extracting frontend..."
            rm -rf fba-frontend && mkdir fba-frontend
            tar -xzf fba-frontend.tar.gz -C fba-frontend
            cd fba-frontend

            echo "ğŸ” Writing .env file..."
            echo "${{ secrets.ENV_PRODUCTION }}" > .env

            echo "ğŸ§¹ Stopping old containers..."
            docker compose down || true

            echo "âš™ï¸ Building and starting containers..."
            docker compose up --build -d

            echo "âœ… Deployment complete"
          EOF
